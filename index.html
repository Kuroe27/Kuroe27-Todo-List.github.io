<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="images">
            <img src="http://pm1.narvii.com/8036/de1d712d6f7c43aff3cbc4de7722ce0b7bdd9a19r1-734-734v2_00.jpg"
                alt="first-image">
            <img src="https://i.pinimg.com/originals/50/4a/5d/504a5d54a007f65ce2a9712a70a46769.jpg" alt="second-image">
            <img src="https://i.pinimg.com/736x/f1/ee/0e/f1ee0e44295509287bee769188b68ef8.jpg" alt="third-image">
        </div>
        <div class="btncontainer">
            <button id="prev" class="btn">prev</button>
            <button id="next" class="btn">next</button>
            <div> 
                <input type="radio" id="radio1" name="radio" checked>
                <input type="radio" id="radio2" name="radio">
                <input type="radio" id="radio3" name="radio">
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
